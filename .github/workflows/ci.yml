name: 🧪 CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🔍 Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: 📦 Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: 🔍 TypeScript check
      run: pnpm run lint
      
    - name: 🧪 Run tests
      run: pnpm test -- --coverage --watchAll=false
      
    - name: 📊 Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: 📦 Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: 🏗️ Build package
      run: pnpm run build
      
    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  storybook:
    name: 📚 Build Storybook
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: 📦 Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: 📚 Build Storybook
      run: pnpm run build-storybook
      
    - name: 📤 Upload Storybook artifacts
      uses: actions/upload-artifact@v4
      with:
        name: storybook
        path: storybook-static/
