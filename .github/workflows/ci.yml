name: ğŸ§ª CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ” Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: ğŸ“¦ Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ğŸ” TypeScript check
      run: pnpm run lint
      
    - name: ğŸ§ª Run tests
      run: pnpm test -- --coverage --watchAll=false
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: ğŸ“¦ Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ğŸ—ï¸ Build package
      run: pnpm run build
      
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  storybook:
    name: ğŸ“š Build Storybook
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
        
    - name: ğŸ“¦ Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ğŸ“š Build Storybook
      run: pnpm run build-storybook
      
    - name: ğŸ“¤ Upload Storybook artifacts
      uses: actions/upload-artifact@v4
      with:
        name: storybook
        path: storybook-static/
