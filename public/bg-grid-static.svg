<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grid pattern definition -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(209,209,209,0.08)" stroke-width="0.5"/>
    </pattern>
    
    <!-- Subtle glow effect -->
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="rgba(0,200,150,0.02)" />
      <stop offset="70%" stop-color="rgba(0,200,150,0.01)" />
      <stop offset="100%" stop-color="rgba(0,200,150,0)" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000"/>
  
  <!-- Grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Center glow effect (subtle) -->
  <ellipse cx="960" cy="540" rx="400" ry="300" fill="url(#glow)"/>
</svg>
